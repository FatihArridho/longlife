<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>8-Bit Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <button id="start-btn" class="pixel-btn" tabindex="0">MULAI</button>
    </div>

    <div id="main-scene" class="screen hidden">
        <div id="canvas-wrap">
            <canvas id="pixel-canvas" width="800" height="600"></canvas>
            <canvas id="effect-canvas" width="800" height="600"></canvas>
        </div>

        <div id="controls">
            <button id="open-letter-btn" class="pixel-btn small" tabindex="0">BUKA SURAT</button>
            <button id="photo-booth-btn" class="pixel-btn small" tabindex="0">PHOTO BOOTH</button>
            <button id="crt-toggle" class="pixel-btn small" tabindex="0">CRT ON/OFF</button>
            <button id="download-btn" class="pixel-btn small hidden" tabindex="0">DOWNLOAD</button>
        </div>
    </div>

    <div id="letter-modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="pixel-card">
            <h2>HAPPY BIRTHDAY!</h2>
            <textarea id="birthday-message" placeholder="Tulis pesan ulang tahunmu di sini!" class="pixel-textarea" maxlength="300"></textarea>
            <div class="modal-actions">
                <button id="kirim-btn" class="pixel-btn" tabindex="0">KIRIM</button>
                <button id="close-letter-btn" class="pixel-btn" tabindex="0">TUTUP</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
