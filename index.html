<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app">
        <canvas id="particles-canvas"></canvas>
        <header class="header">
            <h1>ğŸ‰ Happy Birthday! ğŸ‰</h1>
            <button id="theme-toggle" class="theme-toggle">ğŸŒ™ Dark Mode</button>
        </header>
        <section class="countdown">
            <h2>Countdown to Your Special Day</h2>
            <div class="timer">
                <div id="days">0 Days</div>
                <div id="hours">0 Hours</div>
                <div id="minutes">0 Minutes</div>
                <div id="seconds">0 Seconds</div>
            </div>
        </section>
        <section class="gallery">
            <h2>Memorable Moments</h2>
            <div class="slider">
                <div class="slides" id="slides">
                    <img src="https://via.placeholder.com/800x600/FF6B6B/FFFFFF?text=Birthday+Photo+1" alt="Photo 1">
                    <img src="https://via.placeholder.com/800x600/4ECDC4/FFFFFF?text=Birthday+Photo+2" alt="Photo 2">
                    <img src="https://via.placeholder.com/800x600/45B7D1/FFFFFF?text=Birthday+Photo+3" alt="Photo 3">
                </div>
                <button class="prev" id="prev">â®</button>
                <button class="next" id="next">â¯</button>
            </div>
        </section>
        <section class="messages">
            <h2>Birthday Wishes</h2>
            <div class="message-list" id="message-list"></div>
            <input type="text" id="message-input" placeholder="Write a birthday wish..." class="message-input">
            <button id="add-btn" class="add-btn">Add Wish</button>
        </section>
        <audio id="bg-music" loop>
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav"> <!-- Ganti dengan URL musik ulang tahun Anda -->
        </audio>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.mjs"></script>
    <script src="script.js"></script>
</body>
</html>
